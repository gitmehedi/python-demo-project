{% extends 'base.html' %}

{% block primary %}
    <div class="container">
        <form class="form-horizontal" action="">
            {% for field in form %}
                <div class="form-group">
                    <label class="col-sm-2 control-label" for="{{ field.label }}">{{ field.label }}</label>

                    <div class="col-sm-10">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}
            <div class="form-group">
                <div class="col-sm-offset-2 com-sm-2">
                    <input type="submit" value="Submit" class="btn "/>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
